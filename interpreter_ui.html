    <script>
        let recognition1, recognition2;

        function initRecognition(sectionNum) {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏùåÏÑ± Ïù∏ÏãùÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§. ChromeÏùÑ ÏÇ¨Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.');
                return null;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            
            const langSelect = document.getElementById(`lang${sectionNum}`);
            const textDisplay = document.getElementById(`text${sectionNum}`);
            const micButton = document.getElementById(`mic${sectionNum}`);
            const status = document.getElementById(`status${sectionNum}`);
            
            recognition.lang = langSelect.value;
            
            langSelect.addEventListener('change', () => {
                recognition.lang = langSelect.value;
            });

            let isRecording = false;

            micButton.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.lang = langSelect.value;
                    recognition.start();
                }
            });

            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('active');
                status.textContent = 'üé§ ÏùåÏÑ± Ïù∏Ïãù Ï§ë...';
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (finalTranscript) {
                    textDisplay.textContent = (textDisplay.textContent + finalTranscript).trim();
                } else if (interimTranscript) {
                    const currentText = textDisplay.textContent;
                    textDisplay.innerHTML = currentText + '<span style="opacity: 0.6;">' + interimTranscript + '</span>';
                }
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('active');
                status.textContent = '';
            };

            recognition.onerror = (event) => {
                console.error('ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò:', event.error);
                status.textContent = 'Ïò§Î•ò Î∞úÏÉù: ' + event.error;
                micButton.classList.remove('active');
                isRecording = false;
            };

            return recognition;
        }

        recognition1 = initRecognition(1);
        recognition2 = initRecognition(2);
    </script>
